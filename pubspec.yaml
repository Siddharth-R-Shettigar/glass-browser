name: glass_browser
description: A modern iOS-style browser with liquid glass UI effects
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # WebView for displaying web pages
  webview_flutter: ^4.4.2
  webview_flutter_android: ^3.12.1
  webview_flutter_wkwebview: ^3.9.4
  
  # UI enhancements
  cupertino_icons: ^1.0.6
  
  # Glassmorphism effects
  glassmorphism: ^3.0.0
  
  # Utilities
  url_launcher: ^6.2.1
  shared_preferences: ^2.2.2
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  # Enable custom fonts (optional - system font is fine)
  # fonts:
  #   - family: SF Pro Display
  #     fonts:
  #       - asset: fonts/SFProDisplay-Regular.ttf
  #       - asset: fonts/SFProDisplay-Bold.ttf
  #         weight: 700
